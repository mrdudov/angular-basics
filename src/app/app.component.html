<div class="container">
    <h1>Angular Pipes</h1>
    <p>
        {{ date }}
    </p>
    <p>
        {{ date | date }}
    </p>
    <p>
        {{ date | date:'fullDate' }}
    </p>
    <p>
        {{ date | date:'longDate' }}
    </p>
    <p>
        {{ date | date:'long' }}
    </p>
    <p>
        {{ date | date:'yyyy' }}
    </p>
    <p>
        {{ date | date:'MMMM dd yyyy' }}
    </p>
</div>
