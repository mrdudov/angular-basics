<div class="container">
    <h1>Angular Components</h1>

    <app-post-form
        (onAdd)="updatePosts($event)"
    ></app-post-form>

    <hr />

    <app-post 
        *ngFor="let post of posts"
        [post]="post"
    >
        <div #info>

            <small *ngIf="post?.text!.length > 10; else short" >post is long</small>
            <ng-template #short>
                <small>post is smoll</small>
            </ng-template>

        </div>

    </app-post>

</div>
